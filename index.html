<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkeding - Exercises</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="main--header">
            <h1>Teste de Digitação</h1>
            <img src="./brasil.svg" alt="Brazil Flag">
        </div>

        <div class="main--content">
            <p>- Escreva:</p>
            <p><code id="textToWrite">O mundo é feito de escolhas, mas nem sempre são boas.</code></p>
            <textarea id="textBox" class="check--default" rows="4" placeholder="Digite aqui..."></textarea>
            
            <div class="chronometer">
                <p id="timer">00:00:00</p>
                <button id="restart">Recomeçar</button>
            </div>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
